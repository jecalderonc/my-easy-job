<div class="py-5 main-container ">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h2>Crear Cuenta</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                        <div class="input-group form-group">
                            <input [class.is-invalid]="!registerForm.get('email').valid && registerForm.get('email').touched"
                                   class="form-control" placeholder="email" formControlName="email">
                            <div class="col-12">
                                <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Por favor ingrese un correo</span>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <input [class.is-invalid]="!registerForm.get('password').valid && registerForm.get('password').touched"
                                   class="form-control" type="Password" placeholder="Contraseña"
                                   formControlName="password">
                            <div class="col-12">
                                <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Por favor ingrese la Contraseña</span>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <input [class.is-invalid]="!registerForm.get('name').valid && registerForm.get('name').touched"
                                   class="form-control" placeholder="Nombres" formControlName="name">
                            <div class="col-12">
                                <span *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched">Por favor ingrese un nombre</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn float-md-none login_btn" type="submit" [disabled]="!registerForm.valid">
                                Registrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center align-items-center links">
                        Ya tienes una cuenta?
                        <a class="nav-link" style="color:blue;" [routerLink]="['/login']">Iniciar Sesion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>>
