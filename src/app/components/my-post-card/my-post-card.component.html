<div class="container">
    <div class="row">
        <div class="div col-md-4 d-flex justify-content-center align-items-center py-2">
            <div class="row col-12 d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#D3D3D3"
                     viewBox="0 0 16 16" *ngIf="postImage==null">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                </svg>
                <img class="img-fluid" style="max-height: 160px;" src="{{'data:image/png;base64,'+this.postImage}}" alt="" *ngIf="!postImage!=null"/>
            </div>
        </div>
        <div class="div col-md-8 ">
            <div class="container">
                <div class="row">
                    <div class="div col-md-9">
                        <h4 class="pt-3">{{title}}</h4>
                        <p class="pt-2">Publicado el: {{date}}</p>
                        <p class="pt-3">Estado: Activa</p>
                    </div>
                    <div class="col-md-3 justify-content-end d-flex flex-column pb-3">
                            <button class="btn btn-primary-mej btn-block" [routerLink]="['/post-details', this.idPost]">Ver</button>
                            <button class="btn btn-primary-mej btn-block" [routerLink]="['/edit-post', this.idPost]">Editar</button>
                            <button class="btn btn-primary-mej btn-block" (click)="removePost()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
