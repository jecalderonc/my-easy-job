<div class="py-5 main-container ">
    <div class="container">
        <div class="row col-12">
            <h2>{{postView?.title}}</h2>
        </div>

        <div class="row pb-5">
            <div class="col-md-8">
                <div class="row">
                    <div class="row col-12">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"
                             *ngIf="this.isThereImage">
                            <div class="carousel-inner">
                                <div class="carousel-item text-center"
                                     [ngClass]="{'active': image.priority==1}"
                                     *ngFor="let image of postView?.postImageList">
                                    <img src="{{'data:image/png;base64,'+image.image}}" class="d-block img-fluid"
                                         alt="..." height="400" >
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="row col-12 d-flex justify-content-center align-items-center"
                             *ngIf="!this.isThereImage">
                            <svg class="img-fluid" xmlns="http://www.w3.org/2000/svg" fill="#D3D3D3" width="400"
                                 height="400"
                                 viewBox="0 0 16 16">
                                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="row pt-3">
                    <h4 class="col-12">Descripci√≥n</h4>
                    <p class="col-12">{{postView?.description}}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="px-3">
                    <div class="container pt-3 border">
                        <div class="row">
                            <h4 class="px-3">Publicado por:</h4>
                        </div>
                        <div class="row">
                            <div class="px-3">
                                <p class="pt-3">{{postView?.userView.name}}</p>
                                <p class="pt-2">Email: {{postView?.userView.email}}</p>
                                <p class="pt-2">Telefono: {{postView?.userView.phone}}</p>
                                <div class="row px-3">
                        <span *ngFor="let score of scores">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="orange"
                                 viewBox="0 0 16 16">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                            </svg>
                        </span>
                                    <span *ngFor="let negativeScore of negativeScores">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                                 viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                            </svg>
                        </span>
                                    <p>&nbsp;&nbsp;&nbsp;&nbsp;[{{this.postView?.ratingView.quantity}} Opiniones]</p>
                                </div>
                                <p class="pt-2">Publicado el: {{postView?.date}}</p>
                            </div>
                        </div>
                        <div class="pt-3 pb-3 text-center">
                            <button class="btn btn-primary-mej"
                                    [routerLink]="['/profile', this.postView?.userView.idAppUser]">
                                Ver perfil
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
