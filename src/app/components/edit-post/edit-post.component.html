<div class="container">
    <div class="row col-12">
        <h2></h2>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="onFormSubmit()">
        <div class="row pb-5">

            <div class="row px-5 pt-3 col-12">
                <div class="col-2">
                    <h6 class="">Titulo:</h6>
                </div>
                <div class="col-10">
                    <input [hidden]="true" class="form-control" formControlName="idPost" [value]="post?.idPost">
                    <input [hidden]="true" class="form-control" formControlName="idUser" [value]="post?.idUser">
                    <input [hidden]="true" class="form-control" formControlName="date">
                    <input [class.is-invalid]="!postForm.get('title').valid && postForm.get('title').touched"
                            class="form-control" formControlName="title" [value]="post?.title">
                </div>
            </div>

            <div class="row px-5 pt-3 col-12">
                <div class="col-2">
                    <h6 class="">Descripci√≥n:</h6>
                </div>
                <div class="col-10">
                    <textarea [class.is-invalid]="!postForm.get('description').valid && postForm.get('description').touched"
                            rows="4" class="form-control" formControlName="description" [value]="post?.description">
                    </textarea>
                </div>
            </div>

            <div class="row px-5 pt-3 col-12">
                <div class="col-2">
                    <h6 class="">Categoria:</h6>
                </div>
                <div class="col-10">
                    <select [class.is-invalid]="!postForm.get('idCategory').valid && postForm.get('idCategory').touched"
                            class="form-select form-control" formControlName="idCategory">
                        <option [ngValue]="null" selected disabled>Seleccione</option>
                        <option *ngFor="let category of categories" value={{category.idCategory}}>
                            {{category.categoryName}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row px-5 pt-3 col-12">
                <div class="col-2">
                    <h6 class="">Ciudad:</h6>
                </div>
                <div class="col-10">
                    <select [class.is-invalid]="!postForm.get('idCity').valid && postForm.get('idCity').touched"
                            class="form-select form-control" formControlName="idCity">
                        <option [ngValue]="null" selected disabled>Seleccione</option>
                        <option *ngFor="let city of cities" value={{city.idCity}}>
                            {{city.cityName}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row px-5 pt-3 col-12">
                <div class="col-2">
                    <h6 class="">Imagenes:</h6>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class=" col-md-6 border">
                            <div class="row pt-2 d-flex justify-content-center align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#D3D3D3"
                                     viewBox="0 0 16 16" *ngIf="!imgURL1 && !loadedImage1">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                </svg>
                                <img class="img-fluid" [src]="imgURL1" alt="" width="300" height="300" *ngIf="imgURL1">
                                <img class="img-fluid" src="{{'data:image/png;base64,'+this.loadedImage1}}" alt=""
                                     width="300"
                                     height="300" *ngIf="!imgURL1"/>
                            </div>
                            <div class="row pt-2 pb-2 d-flex justify-content-center align-items-center">
                                <input type="file" accept="image/*" (change)="onSelectFile($event, 1)">
                            </div>
                        </div>
                        <div class=" col-md-6 border">
                            <div class="row pt-2 d-flex justify-content-center align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#D3D3D3"
                                     viewBox="0 0 16 16" *ngIf="!imgURL2 && !loadedImage2">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                </svg>
                                <img class="img-fluid" [src]="imgURL2" alt="" width="300" height="300" *ngIf="imgURL2">
                                <img class="img-fluid" src="{{'data:image/png;base64,'+this.loadedImage2}}" alt=""
                                     width="300"
                                     height="300" *ngIf="!imgURL2"/>
                            </div>
                            <div class="row pt-2 pb-2 d-flex justify-content-center align-items-center">
                                <input type="file" accept="image/*" (change)="onSelectFile($event, 2)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-6 border">
                            <div class="row pt-2 d-flex justify-content-center align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#D3D3D3"
                                     viewBox="0 0 16 16" *ngIf="!imgURL3 && !loadedImage3">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                </svg>
                                <img class="img-fluid" [src]="imgURL3" alt="" width="300" height="300" *ngIf="imgURL3">
                                <img class="img-fluid" src="{{'data:image/png;base64,'+this.loadedImage3}}" alt=""
                                     width="300"
                                     height="300" *ngIf="!imgURL3"/>
                            </div>
                            <div class="row pt-2 pb-2 d-flex justify-content-center align-items-center">
                                <input type="file" accept="image/*" (change)="onSelectFile($event, 3)">
                            </div>
                        </div>
                        <div class=" col-md-6 border">
                            <div class="row pt-2 d-flex justify-content-center align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#D3D3D3"
                                     viewBox="0 0 16 16" *ngIf="!imgURL4 && !loadedImage4">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                </svg>
                                <img class="img-fluid" [src]="imgURL4" alt="" width="300" height="300" *ngIf="imgURL4">
                                <img class="img-fluid" src="{{'data:image/png;base64,'+this.loadedImage4}}" alt=""
                                     width="300"
                                     height="300" *ngIf="!imgURL4"/>
                            </div>
                            <div class="row pt-2 pb-2 d-flex justify-content-center align-items-center">
                                <input type="file" accept="image/*" (change)="onSelectFile($event, 4)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row px-5 pt-3 col-12">
                <div class="row px-5 pt-3 col-12 justify-content-center">
                    <button class="btn btn-primary-mej" type="submit" [disabled]="!postForm.valid">
                        Guardar
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
