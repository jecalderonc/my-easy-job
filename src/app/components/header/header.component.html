<header>
    <nav class="navbar navbar-dark main-color-bg-mej">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand pl-5" href="#">
                    <img src="../../../assets/images/My-Easy-Job-Icon.png" alt="" width="120" height="60"
                         class="d-inline-block align-text-top">
                </a>
                <div>
                    <div>
                        <span *ngIf="!this.loggedUserFlag">
                            <a class="nav-link" style="color:black" [routerLink]="['/login']">Iniciar Sesion</a>
                        </span>
                    </div>
                    <div>
                        <span *ngIf="this.loggedUserFlag">

                               aria-haspopup="true" aria-expanded="false">Bienvenido, {{this.loggedUserName}}</a>
                                <div class="dropdown-menu">
                                      <a class="dropdown-item" [routerLink]="['/edit-profile']">Mi Perfil</a>
                                      <a class="dropdown-item" [routerLink]="['/my-posts']">Mis Publicaciones</a>
                                      <div class="dropdown-divider"></div>
                                      <a class="dropdown-item" (click)="logout()">Cerrar Sesion</a>
                                </div>
                            </li>
                            </ul>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </nav>
