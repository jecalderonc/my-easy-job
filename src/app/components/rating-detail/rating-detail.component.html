<div class="container">
    <div class="row justify-content-between">
        <div class="class-7 pb-0 mb-0">
            <p>{{userName}}&nbsp;-&nbsp;{{date}}</p>
        </div>
        <div class="class-5 pb-0 mb-0">
            <span *ngFor="let score of scores">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="orange"
                     viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </span>
            <span *ngFor="let negativeScore of negativeScores">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                     viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="class-12">
            <p>{{comment}}</p>
        </div>
    </div>
</div>
